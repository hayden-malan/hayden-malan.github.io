<!DOCTYPE html>
<html>
<head>
    <title>
      Tat's Blog
    </title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://78.media.tumblr.com/9037c57c048f485e4c05425c8a00f774/tumblr_ozqmxecdHi1s1rfkto2_500.png" />
    <link href="/styles/custom.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- .container is main centered wrapper -->
<div class="container">
    
      <!-- columns should be the immediate child of a .row -->
      <div class="row">
        <div class="one column">One</div>
        <div class="eleven columns">Eleven</div>
      </div>
    
      <!-- just use a number and class 'column' or 'columns' -->
      <div class="row">
        <div class="two columns">Two</div>
        <div class="ten columns">Ten</div>
      </div>
    
      <!-- there are a few shorthand columns widths as well -->
      <div class="row">
        <div class="one-third column">1/3</div>
        <div class="two-thirds column">2/3</div>
      </div>
      <div class="row">
        <div class="one-half column">1/2</div>
        <div class="one-half column">1/2</div>
      </div>
    
    </div><!--end of top-section container-->
</body>
</html>
